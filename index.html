<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MedicalTrackerPro34 – IA22_LOGIC</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 Analyse IA – IA22_LOGIC</h1>
    <p>Entrez une phrase, symptôme ou commande médicale à analyser :</p>

    <form id="iaForm">
      <textarea id="user_input" placeholder="Ex : Le patient a de la fièvre et une toux sèche."></textarea>
      <button type="submit">Analyser</button>
    </form>

    <div class="result" id="result">
      <em>Le résultat de l’analyse IA apparaîtra ici.</em>
    </div>
  </div>

  <div class="footer">
    <p>Projet : MedicalTrackerPro34 – IA22_LOGIC © Zoubirou Mohammed Ilyes | ORCID : 0009-0007-7571-3178</p>
  </div>

  <script>
    document.getElementById('iaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('user_input').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = "❗ Veuillez entrer une description avant de lancer l'analyse.";
        return;
      }

      resultDiv.innerHTML = "🔍 Analyse en cours...";

      // IA22_LOGIC Simulation Locale
      let result = "";
      const text = input.toLowerCase();

      if (text.includes("fièvre") || text.includes("toux")) {
        result = "🩺 Symptômes de type infectieux détectés. Recommandation : consulter un médecin.";
      } else if (text.includes("ordonnance")) {
        result = "📋 Génération automatique d'une ordonnance IA simulée...";
      } else if (text.includes("analyse sanguine")) {
        result = "🧪 Analyse sanguine demandée. Lancement du module de diagnostic intelligent...";
      } else {
        result = "🤖 Analyse générique IA22_LOGIC : aucun symptôme critique détecté.";
      }

      setTimeout(() => {
        resultDiv.innerHTML = `<strong>Résultat IA :</strong><br>${result}`;
      }, 800);
    });
  </script>
</body>
</html>
